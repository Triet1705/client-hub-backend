# Test Profile - Infrastructure Module Unit Tests
# @DataJpaTest uses H2 in-memory database by default
# Flyway migrations are PostgreSQL-specific, so we disable them for unit tests

# Database Configuration - H2 In-Memory (auto-configured by @DataJpaTest)
# Tests use JPA DDL auto-generation instead of Flyway migrations

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=OTHER

# Flyway - DISABLED for unit tests (migrations are PostgreSQL-specific)
spring.flyway.enabled=false

# Logging
logging.level.com.clienthub=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.query.spi.HQLQueryPlan=DEBUG
logging.level.com.clienthub.core.aop.TenantAspect=TRACE
