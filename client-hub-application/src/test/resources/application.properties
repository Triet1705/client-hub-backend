# Test configuration for client-hub-application module
# Use H2 in-memory database for unit/integration tests

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (use Hibernate DDL generation instead)
spring.flyway.enabled=false

# H2 Test Database (if needed by integration tests)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Logging
logging.level.com.clienthub=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
