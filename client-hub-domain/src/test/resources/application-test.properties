# Database Configuration for Tests - Using Docker Compose PostgreSQL
# NOT Testcontainers - tests will use shared Docker Compose database
spring.datasource.url=jdbc:postgresql://localhost:5433/clienthub_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=OTHER

# Flyway Configuration for Tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Disable JaCoCo for domain tests (Java 21 compatibility issue)
jacoco.skip=true
